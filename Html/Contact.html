                <script>
                    // Load header and footer dynamically
                    Promise.all([
                        fetch('/Html/Structure/Header.html').then(response => response.text()),

<script type="text/javascript">
    window.onload = function () {
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            emailjs.sendForm("service_db2vbzr", "template_aun1ea5", this)
                .then(function (response) {
                    // Success popup
                    Swal.fire({
                        icon: 'success',
                        title: 'Message Sent!',
                        text: 'Your message has been successfully sent!',
                        confirmButtonText: 'OK'
                    });
                }, function (error) {
                    // Error popup
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Failed to send your message. Please try again. You can also contact us at sales@vlux.com.',
                        confirmButtonText: 'OK'
                    });
                    console.error('EmailJS error:', error);
                });
        });
    };
</script>
